# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: 首页
    url: '#'
    weight: 1
  - name: 新闻
    url: '#posts'
    weight: 2
  - name: 视频教程
    url: '#video'
    weight: 3
  - name: 软件手册
    url: '#docs'
    weight: 4
  - name: 示例图库
    url: 'https://doc.geovbox.com/latest/gallery/'
    weight: 5
  - name: 发表论文
    url: 'https://doc.geovbox.com/latest/papers/'
    weight: 6
  - name: 软件下载
    url: '#download'
    weight: 7
  - name: 软件用户
    url: '#users'
    weight: 8
  - name: 联系我们
    url: '#contact'
    weight: 9
  - name: <i class="fas fa-rss"></i>
    url: index.xml
    weight: 10

