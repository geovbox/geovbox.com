{{ define "main" }}
<section id="main">
    <div class="row">
        <div class="col-md-6">
            <article>
                <div class="article-inner">
                    <div class="article-body" itemprop="articleBody">
                    {{ .Content }}
                    </div>
                </div>
            </article>
        </div>
        <div class="col-md-6">
<!--            <h4 class="article-title" itemprop="name">{{ with .Site.Data.l10n.global.recent_articles}}{{.}}{{end}}</h4>-->
            <h4 class="article-title" itemprop="name">{{ i18n "recent_articles" }}</h4>
            <ul>
            {{ range first 5 (where .Data.Pages "Section" "!=" "about" ) }}
            <li>
            
            <article class="article article-type-post" itemscope="" itemprop="blogPost">
                <div class="article-inner">
                    {{ partial "article_header" . }}
                </div>
            <article>

            </li>
            {{ end }}
            </ul>
        </div>
    </div>
</section>
{{ end }}
