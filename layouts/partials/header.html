<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
{{ .Hugo.Generator }}
{{ with .Site.Author.name }}<meta name="author" content="{{ . }}">{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
<title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

<!-- CSS -->
<link href="//cdn.bootcss.com/bootswatch/3.3.7/paper/bootstrap.css" rel="stylesheet">
<link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/prism/1.5.1/themes/prism-solarizedlight.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/prism/1.5.1/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/featherlight/1.5.0/featherlight.min.css" rel="stylesheet">
{{ range .Params.extra_css }}
<link href="{{ . }}" rel="stylesheet">
{{ end }}
<link rel="stylesheet" href="{{ absURL "css/style.css" }}"/>
<link rel="stylesheet" href="{{ absURL "css/mobile.css" }}"/>

{{ partial "favicon" .}}

{{ if .RSSLink }}
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ $.Site.RSSLink }}" />
<link rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ $.Site.RSSLink }}" />
{{ end }}
